<div
  class="all-icons-container"
  freud-typography
  [fontType]="'smallRegular1-5'"
>
  <freud-input-text
    [(ngModel)]="searchText"
    placeholder="Digite o nome do Ã­cone"
    rightIcon="freud-icon freud-icon-filter"
    (keyup)="filterIcons($event)"
  ></freud-input-text>
  <ng-container *ngFor="let iconName of iconNames">
    <div
      class="icon-item"
      (click)="clipboard(iconName)"
      title="Send to clipboard"
    >
      <i class="freud-icon freud-icon-{{ iconName }}"></i>
      <span>{{ iconName }}</span>
    </div>
  </ng-container>
</div>
